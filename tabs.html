<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app" class="tab">
    <ul class="tab-menu">
      <li class="tab-menu__item" v-for="item in items" v-on:click="changeActive(item.id)"
      v-bind:class="{active: activeTab === item.id}">{{ item.title }}</li>
    </ul>
    <div class="tab-content">
      <div v-show="activeTab === 1">コンテンツ1</div>
      <div v-show="activeTab === 2">コンテンツ2</div>
      <div v-show="activeTab === 3">コンテンツ3</div>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        activeTab: 1,
        items: [
          {
            id:1,
            title:'タブ1'
          },
          {
            id:2,
            title: 'タブ2'
          },
          {
            id:3,
            title: 'タブ3'
          }
        ]
      },
      methods: {
        changeActive(id) {
          this.activeTab = id;
        }
      }
    })
  </script>
  <style>
    .tab {
      width: 600px;
      font-size: 35px;
    }

    .tab-menu {
      display: flex;
      border: 1px solid rgb(235, 231, 231);
      padding: 0;
    }

    .tab-menu__item {
      width: 200px;
      list-style: none;
      text-align: center;
      padding: 5px 0;
      border: 1.5px solid rgb(235, 231, 231);
      cursor: pointer;
    }

    .active {
      color: #fff;
      background-color: #000;
    }
  </style>
</body>
</html>
